<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="CSS/audio.css">
        <title>Audio</title>
    </head>
    <body>
        <script src="JS/audio.js"></script>
        <audio id="audioPlayer" ontimeupdate="update(this)"><!-- ontimeupdate détecte quand le média est en train d'étre joué par le lecteur-->
            <source src="audio.mp3"></source>
        </audio>
    <button class="control" onclick="play('audioPlayer', this)">Play</button>
    <button class="control" onclick="resume('audioPlayer', this)">Stop</button>
    <!-- l'intensité sonore se règle sur une échelle de 0 à 1-->
    <!-- cinq barres verticales permettent de choisir un niveau sonore prédéfini-->
    <span class="volume">
        <a class="stick0" onclick="volume('audioPlayer', 0)"></a>
        <a class="stick1" onclick="volume('audioPlayer', 0.3)"></a>
        <a class="stick2" onclick="volume('audioPlayer', 0.5)"></a>
        <a class="stick3" onclick="volume('audioPlayer', 0.7)"></a>
        <a class="stick4" onclick="volume('audioPlayer', 1)"></a>
    </span>
    <!--Barre de progression-->
    <div>
        <div id="progressBarControl">
            <div id="progressBar" onclick="clickProgress('audioPLayer'), this, event">Pas de lecture</div>
        </div>
        <span id="progressTime"></span><!--affiche le temps écoulé-->
    </div>
    </body>
</html>
