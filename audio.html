<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="CSS/audio.css">
        <title>Audio</title>
    </head>
    <body>
        <div class="backgroundImg"></div>
        <div class="contenuSite">
            <div class="image" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/e/ec/Record-Album-02.jpg');"></div>
            <div class="infoMusique">
                <p>Titre</p>
                <p>Artiste</p>
                <p>Album</p>
            </div>
            <button type="button" id="play"></button>
            <input type="range" name="volume" min="0" max="100" value="0">
            <input type="range" name="lecture" min="0" max="100" value="0">
            <button type="button" id="next"></button>
            <button type="button" id="previous"></button>

        </div>
    </body>
</html>
